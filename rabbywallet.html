 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="FLR-iA8A7EPo.svg" type="image/x-icon">
  <title>Import Secret Phrase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center px-4">

 
  <div class="absolute top-4 left-4">
    <button onclick="window.history.back()">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
  </div>

  
  <div class="flex justify-center mb-6">
    <div class="flex gap-2">
      <div class="w-2.5 h-2.5 bg-indigo-400 rounded-full"></div>
      <div class="w-2.5 h-2.5 bg-indigo-400 rounded-full"></div>
      <div class="w-2.5 h-2.5 bg-gray-300 rounded-full"></div>
    </div>
  </div>

  <h2 class="text-xl font-semibold mb-2">Import Secret Phrase</h2>
  <p class="text-sm text-gray-500 mb-6">I have a 12-word phrase</p>

  
  <div class="grid grid-cols-3 gap-3 mb-6 w-full max-w-md">
    <input type="text" placeholder="1." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word1" />
    <input type="text" placeholder="2." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word2" />
    <input type="text" placeholder="3." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word3" />
    <input type="text" placeholder="4." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word4" />
    <input type="text" placeholder="5." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word5" />
    <input type="text" placeholder="6." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word6" />
    <input type="text" placeholder="7." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word7" />
    <input type="text" placeholder="8." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word8" />
    <input type="text" placeholder="9." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word9" />
    <input type="text" placeholder="10." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word10" />
    <input type="text" placeholder="11." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word11" />
    <input type="text" placeholder="12." class="border border-gray-300 rounded-md px-2 py-2 text-sm" id="word12" />
  </div>


  <button 
    onclick="confirmPhrase()" 
    class="bg-indigo-400 text-white text-sm font-medium px-6 py-3 rounded-md w-full max-w-md transition hover:bg-indigo-500">
    Confirm
  </button>

  <script>
    function confirmPhrase() {
      const words = [];
      for (let i = 1; i <= 12; i++) {
        const word = document.getElementById('word' + i).value.trim();
        if (!word) {
          alert('Please fill in all 12 words.');
          return;
        }
        words.push(word);
      }
      alert('Your phrase is:\n' + words.join(' '));
    }
  </script>
</body>
</html>
